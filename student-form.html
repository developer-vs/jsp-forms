<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
</head>
<body>
	<section>
		<h2>Sign Up For a Class Today</h2>	
		<fieldset>	
			<form action="student-response.jsp">	
				<div>
					<h3>Basic Info</h3>
				</div>						
				<div>
					<label for="firstName">First Name *</label>
					<br>
					<input type="text" name="firstName" required>
				</div>
				<br>
				<div>
					<label for="lastName">Last Name *</label>
					<br>
					<input type="text" name="lastName" required>
				</div>	
				<br>
				<div>					
					<label>Country *
						<br>					
						<select name="country" required>
							<option value="0" selected disabled hidden>--select--</option>
							<option value="Brazil">Brazil</option>
							<option value="France">France</option>
							<option value="Germany">Germany</option>
							<option value="India">India</option>	
							<option value="Turkey">Turkey</option>
							<option value="United Kingdom">United Kingdom</option>
							<option value="United States of America">United States of America</option>						
						</select>
					</label>
				</div>
				<br>
				<div>
					<p>Any Programming Experience?</p>					
					<label for="programmingExperience">Yes</label>
					<input type="radio" name="programmingExperience" value="Yes">
					<label for="programmingExperience">No</label>
					<input type="radio" name="programmingExperience" value="No">
				</div>		
				<br>	
				<div>
					<p>Favorite Programming Languages:</p>					
					<label for="programmingELanguage">Java</label>
					<input type="checkbox" name="programmingLanguage" value="Java">
					<label for="programmingLanguage">C#</label>
					<input type="checkbox" name="programmingLanguage" value="C#">
					<label for="programmingLanguage">PHP</label>
					<input type="checkbox" name="programmingLanguage" value="PHP">
					<label for="programmingLanguage">Ruby</label>
					<input type="checkbox" name="programmingLanguage" value="Ruby">
				</div>		
				<br>	
				<div>
					<input type="submit" value="Submit">	
				</div>
			</form>
		</fieldset>
	</section>	
</body>
</html>
